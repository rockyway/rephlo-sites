<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rephlo Chat - POC Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #343541;
      color: #ececf1;
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #202123;
      border-right: 1px solid #4d4d4f;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 12px;
      border-bottom: 1px solid #4d4d4f;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 1px solid #4d4d4f;
      color: #ececf1;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .new-chat-btn:hover {
      background: #2a2b32;
    }

    .conversations-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .conversation-item {
      padding: 12px;
      margin-bottom: 4px;
      background: transparent;
      border: none;
      color: #ececf1;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .conversation-item:hover {
      background: #2a2b32;
    }

    .conversation-item.active {
      background: #343541;
    }

    .conversation-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .delete-conversation-btn {
      opacity: 0;
      padding: 4px 8px;
      background: transparent;
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
    }

    .conversation-item:hover .delete-conversation-btn {
      opacity: 1;
    }

    .delete-conversation-btn:hover {
      background: #4d1f1f;
    }

    .sidebar-footer {
      padding: 12px;
      border-top: 1px solid #4d4d4f;
    }

    .logout-btn {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px solid #4d4d4f;
      color: #ef4444;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: #4d1f1f;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      padding: 16px 20px;
      background: #343541;
      border-bottom: 1px solid #4d4d4f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title {
      font-size: 16px;
      font-weight: 600;
      color: #ececf1;
    }

    .user-info {
      font-size: 13px;
      color: #8e8ea0;
    }

    /* Messages Area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 24px;
      display: flex;
      gap: 16px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: #5436da;
      color: white;
    }

    .message.assistant .message-avatar {
      background: #19c37d;
      color: white;
    }

    .message-content {
      flex: 1;
      line-height: 1.6;
      color: #ececf1;
      font-size: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message-meta {
      font-size: 12px;
      color: #8e8ea0;
      margin-top: 8px;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #8e8ea0;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-8px); opacity: 1; }
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #8e8ea0;
      text-align: center;
      padding: 40px;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ececf1;
    }

    .empty-state-description {
      font-size: 14px;
      max-width: 400px;
    }

    /* Input Area */
    .input-container {
      padding: 20px;
      background: #343541;
      border-top: 1px solid #4d4d4f;
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      background: #40414f;
      border-radius: 12px;
      border: 1px solid #565869;
      transition: all 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: #8e8ea0;
    }

    .input-textarea {
      width: 100%;
      padding: 16px 50px 16px 16px;
      background: transparent;
      border: none;
      color: #ececf1;
      font-size: 15px;
      font-family: inherit;
      resize: none;
      max-height: 200px;
      line-height: 1.5;
    }

    .input-textarea:focus {
      outline: none;
    }

    .input-textarea::placeholder {
      color: #8e8ea0;
    }

    .send-btn {
      position: absolute;
      right: 12px;
      bottom: 12px;
      padding: 8px;
      background: #19c37d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover:not(:disabled) {
      background: #1a9f6b;
    }

    .send-btn:disabled {
      background: #565869;
      cursor: not-allowed;
    }

    /* Error State */
    .error-message {
      padding: 12px 16px;
      background: #4d1f1f;
      border: 1px solid #ef4444;
      border-radius: 8px;
      color: #fca5a5;
      margin: 16px 20px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    /* Scrollbar */
    .conversations-list::-webkit-scrollbar,
    .messages-container::-webkit-scrollbar {
      width: 8px;
    }

    .conversations-list::-webkit-scrollbar-track,
    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .conversations-list::-webkit-scrollbar-thumb,
    .messages-container::-webkit-scrollbar-thumb {
      background: #565869;
      border-radius: 4px;
    }

    .conversations-list::-webkit-scrollbar-thumb:hover,
    .messages-container::-webkit-scrollbar-thumb:hover {
      background: #6e6e80;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 100;
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .menu-toggle {
        position: absolute;
        left: 16px;
        top: 16px;
        z-index: 101;
        padding: 8px 12px;
        background: #40414f;
        border: 1px solid #565869;
        border-radius: 6px;
        color: #ececf1;
        cursor: pointer;
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #565869;
      border-top-color: #ececf1;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="newChatBtn">
          <span>+</span>
          <span>New Chat</span>
        </button>
      </div>

      <div class="conversations-list" id="conversationsList">
        <div style="text-align: center; padding: 20px; color: #8e8ea0; font-size: 13px;">
          No conversations yet
        </div>
      </div>

      <div class="sidebar-footer">
        <div class="user-info" id="sidebarUserInfo" style="margin-bottom: 12px; font-size: 13px;">
          Not authenticated
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="chat-header">
        <div class="chat-title" id="chatTitle">Rephlo Chat</div>
        <div class="user-info" id="headerUserInfo"></div>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="messages-container" id="messagesContainer">
        <div class="empty-state" id="emptyState">
          <div class="empty-state-icon">ðŸ’¬</div>
          <div class="empty-state-title">Start a Conversation</div>
          <div class="empty-state-description">
            Ask me anything! I'm powered by the Resource API with streaming support.
          </div>
        </div>
      </div>

      <div class="input-container">
        <div class="input-wrapper">
          <textarea
            id="messageInput"
            class="input-textarea"
            placeholder="Send a message..."
            rows="1"
          ></textarea>
          <button class="send-btn" id="sendBtn" title="Send message">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M2 10L18 2L10 18L8 11L2 10Z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="/chat.js"></script>
</body>
</html>
