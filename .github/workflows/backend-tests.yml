name: Backend Tests

on:
  push:
    branches:
      - main
      - master
      - develop
      - feature/**
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rephlo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rephlo_test
        run: npx prisma migrate deploy

      - name: Run unit tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rephlo_test
          REDIS_URL: redis://localhost:6379/1
          NODE_ENV: test
        run: npm run test:unit

      - name: Run integration tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rephlo_test
          REDIS_URL: redis://localhost:6379/1
          NODE_ENV: test
        run: npm run test:integration

      - name: Run E2E tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rephlo_test
          REDIS_URL: redis://localhost:6379/1
          NODE_ENV: test
        run: npm run test:e2e

      - name: Generate coverage report
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rephlo_test
          REDIS_URL: redis://localhost:6379/1
          NODE_ENV: test
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 30

      - name: Check coverage thresholds
        working-directory: backend
        run: |
          echo "Checking if coverage meets 80% threshold..."
          npx jest --coverage --coverageReporters=text-summary

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('backend/coverage/coverage-summary.json', 'utf8');
            const summary = JSON.parse(coverage);
            const totalCoverage = summary.total;

            const comment = `## Test Coverage Report

            | Metric | Coverage |
            |--------|----------|
            | Statements | ${totalCoverage.statements.pct}% |
            | Branches | ${totalCoverage.branches.pct}% |
            | Functions | ${totalCoverage.functions.pct}% |
            | Lines | ${totalCoverage.lines.pct}% |

            **Threshold**: 80%
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run TypeScript compiler check
        working-directory: backend
        run: npx tsc --noEmit

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        working-directory: backend
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        working-directory: backend
        run: |
          npm audit --json > audit-results.json || true
          cat audit-results.json

      - name: Upload audit results
        uses: actions/upload-artifact@v3
        with:
          name: security-audit
          path: backend/audit-results.json
          retention-days: 30
