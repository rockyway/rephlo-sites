openapi: 3.0.3
info:
  title: Rephlo API - Dedicated LLM Service
  version: 1.0.0
  description: |
    Complete LLM service platform with OAuth 2.0/OIDC authentication, subscription management,
    credit tracking, and model inference capabilities.

    ## Authentication
    All API endpoints (except OAuth flows) require Bearer token authentication.

  contact:
    name: Rephlo API Support
    email: support@rephlo.ai
  license:
    name: Proprietary
servers:
  - url: https://api.rephlo.ai
    description: Production server
  - url: http://localhost:3000
    description: Development server

tags:
  - name: Authentication
  - name: Models
  - name: Users
  - name: Subscriptions
  - name: Credits

security:
  - BearerAuth: []

paths:
  /v1/models:
    get:
      tags: [Models]
      summary: List Models
      responses:
        '200':
          description: List of models

  /v1/chat/completions:
    post:
      tags: [Models]
      summary: Chat Completion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - model
                - messages
              properties:
                model:
                  type: string
                messages:
                  type: array
                  items:
                    type: object
      responses:
        '200':
          description: Success

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
