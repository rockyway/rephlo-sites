<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorize Application - Rephlo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .consent-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 480px;
      overflow: hidden;
    }

    .consent-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .consent-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .consent-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .consent-body {
      padding: 40px 30px;
    }

    .app-info {
      background: #f7fafc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .app-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
    }

    .app-name {
      font-size: 18px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .app-description {
      font-size: 14px;
      color: #4a5568;
    }

    .permissions-section {
      margin-bottom: 30px;
    }

    .permissions-title {
      font-size: 16px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 16px;
    }

    .permission-item {
      display: flex;
      align-items: start;
      padding: 12px;
      margin-bottom: 8px;
      background: #f7fafc;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: all 0.2s;
    }

    .permission-item:hover {
      border-color: #667eea;
      background: #edf2f7;
    }

    .permission-item input[type="checkbox"] {
      margin-right: 12px;
      margin-top: 2px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .permission-details {
      flex: 1;
    }

    .permission-name {
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 4px;
    }

    .permission-description {
      font-size: 13px;
      color: #718096;
    }

    .warning-box {
      background: #fef5e7;
      border: 1px solid #f39c12;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 30px;
      display: flex;
      align-items: start;
    }

    .warning-icon {
      font-size: 20px;
      margin-right: 12px;
      color: #f39c12;
    }

    .warning-text {
      font-size: 13px;
      color: #7d6608;
      line-height: 1.5;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    button[type="submit"]:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button[type="button"] {
      background: #e2e8f0;
      color: #4a5568;
    }

    button[type="button"]:hover {
      background: #cbd5e0;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="consent-container">
    <div class="consent-header">
      <h1>Authorize Application</h1>
      <p>Review and grant permissions</p>
    </div>

    <div class="consent-body">
      <div class="app-info">
        <div class="app-icon">üîê</div>
        <div class="app-name" id="appName">Loading...</div>
        <div class="app-description">is requesting access to your account</div>
      </div>

      <div class="warning-box">
        <div class="warning-icon">‚ö†Ô∏è</div>
        <div class="warning-text">
          Only authorize applications you trust. This will allow the application to access your data according to the permissions selected below.
        </div>
      </div>

      <form id="consentForm">
        <div class="permissions-section">
          <div class="permissions-title">Requested Permissions:</div>
          <div id="permissionsList"></div>
        </div>

        <div class="button-group">
          <button type="button" onclick="denyConsent()">Deny</button>
          <button type="submit" id="submitBtn">
            <span id="submitText">Authorize</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Scope descriptions
    const scopeDescriptions = {
      'openid': {
        name: 'Basic Profile',
        description: 'Your unique user identifier'
      },
      'email': {
        name: 'Email Address',
        description: 'Read your email address'
      },
      'profile': {
        name: 'Profile Information',
        description: 'Your name, username, and profile picture'
      },
      'llm.inference': {
        name: 'LLM Inference',
        description: 'Send requests to language models'
      },
      'models.read': {
        name: 'Model Information',
        description: 'View available AI models'
      },
      'user.info': {
        name: 'Account Details',
        description: 'Your account creation date and login history'
      },
      'credits.read': {
        name: 'Credit Balance',
        description: 'View your credit balance and usage'
      }
    };

    // Get interaction UID from URL
    const uid = window.location.pathname.split('/interaction/')[1].split('/')[0];

    // Load interaction data
    async function loadInteractionData() {
      try {
        const response = await fetch(`/interaction/${uid}/data`);
        if (response.ok) {
          const data = await response.json();
          document.getElementById('appName').textContent = data.client.clientName;

          // Render permissions
          renderPermissions(data.params.scope.split(' '));
        }
      } catch (error) {
        console.error('Failed to load interaction data:', error);
      }
    }

    // Render permission checkboxes
    function renderPermissions(scopes) {
      const permissionsContainer = document.getElementById('permissionsList');
      permissionsContainer.innerHTML = '';

      scopes.forEach((scope) => {
        const info = scopeDescriptions[scope] || {
          name: scope,
          description: 'Custom permission'
        };

        const permissionDiv = document.createElement('div');
        permissionDiv.className = 'permission-item';
        permissionDiv.innerHTML = `
          <input type="checkbox" id="scope-${scope}" name="scopes" value="${scope}" checked>
          <div class="permission-details">
            <div class="permission-name">${info.name}</div>
            <div class="permission-description">${info.description}</div>
          </div>
        `;

        permissionsContainer.appendChild(permissionDiv);

        // openid scope is required and cannot be unchecked
        if (scope === 'openid') {
          const checkbox = permissionDiv.querySelector('input');
          checkbox.disabled = true;
          checkbox.title = 'Required scope';
        }
      });
    }

    // Handle form submission
    document.getElementById('consentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');

      // Disable button and show loading
      submitBtn.disabled = true;
      submitText.innerHTML = '<span class="loading-spinner"></span>Authorizing...';

      // Get selected scopes
      const checkboxes = document.querySelectorAll('input[name="scopes"]:checked');
      const scopes = Array.from(checkboxes).map(cb => cb.value);

      try {
        const response = await fetch(`/interaction/${uid}/consent`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ scopes }),
        });

        if (response.ok) {
          // Success - OIDC provider will redirect
          window.location.reload();
        } else {
          const error = await response.json();
          alert(error.message || 'Failed to grant consent');

          // Re-enable button
          submitBtn.disabled = false;
          submitText.textContent = 'Authorize';
        }
      } catch (error) {
        alert('An error occurred. Please try again.');
        submitBtn.disabled = false;
        submitText.textContent = 'Authorize';
      }
    });

    // Deny consent
    async function denyConsent() {
      window.location.href = `/interaction/${uid}/abort`;
    }

    // Load interaction data on page load
    loadInteractionData();
  </script>
</body>
</html>
