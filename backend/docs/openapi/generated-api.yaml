    name: Health
    description: 'Health check and status endpoints'
  -
    name: Branding
    description: 'Public branding website endpoints (no authentication)'
  -
    name: Authentication
    description: 'OAuth 2.0 / OIDC authentication endpoints'
  -
    name: Users
    description: 'User profile and preferences management'
  -
    name: Credits
    description: 'Credit balance and usage tracking'
  -
    name: Models
    description: 'Available AI models and inference endpoints'
  -
    name: Subscriptions
    description: 'Subscription plans and management'
  -
    name: Webhooks
    description: 'User webhook configuration'
  -
    name: Admin
    description: 'Administrative endpoints (admin only)'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'JWT access token obtained through OAuth 2.0 authorization flow'
  responses:
    UnauthorizedError:
      description: 'Unauthorized - Missing or invalid JWT token'
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code: {type: string, example: UNAUTHORIZED}
                  message: {type: string, example: 'Authentication required'}
    ForbiddenError:
      description: 'Forbidden - Insufficient permissions'
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code: {type: string, example: FORBIDDEN}
                  message: {type: string, example: 'Insufficient permissions'}
    RateLimitError:
      description: 'Rate limit exceeded'
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code: {type: string, example: RATE_LIMIT_EXCEEDED}
                  message: {type: string, example: 'Too many requests'}
    InternalServerError:
      description: 'Internal server error'
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code: {type: string, example: INTERNAL_SERVER_ERROR}
                  message: {type: string, example: 'An unexpected error occurred'}
  schemas:
    UserProfileResponse:
      type: object
      properties:
        userId:
          type: string
          description: 'User ID'
          example: usr_abc123xyz
        email:
          type: string
          format: email
          description: 'User email address'
          example: user@example.com
        displayName:
          type: string
          description: 'User display name'
          example: 'John Doe'
        subscription:
          type: object
          properties:
            tier:
              type: string
              enum:
                - free
                - pro
                - enterprise
              description: 'Subscription tier'
              example: pro
            status:
              type: string
              enum:
                - active
                - inactive
                - canceled
                - past_due
              description: 'Subscription status'
              example: active
            currentPeriodStart:
              type: string
              format: date-time
              description: 'Start of current billing period'
              example: '2025-11-01T00:00:00Z'
            currentPeriodEnd:
              type: string
              format: date-time
              description: 'End of current billing period'
              example: '2025-12-01T00:00:00Z'
            cancelAtPeriodEnd:
              type: boolean
              description: 'Whether subscription will cancel at period end'
              example: false
        preferences:
          type: object
          properties:
            defaultModel:
              type: string
              description: 'Default AI model preference'
              example: gpt-5
            emailNotifications:
              type: boolean
              description: 'Email notification preference'
              example: true
            usageAlerts:
              type: boolean
              description: 'Usage alert preference'
              example: true
        accountCreatedAt:
          type: string
          format: date-time
          description: 'Account creation timestamp'
          example: '2024-01-15T10:30:00Z'
        lastLoginAt:
          type: string
          format: date-time
          description: 'Last login timestamp'
          example: '2025-11-06T08:00:00Z'
security:
  -
    bearerAuth: []
paths:
  /api/user/profile:
    get:
      tags:
        - Users
      summary: 'Get detailed user profile'
      description: "Retrieve authenticated user's complete profile including:\n- Email and display name\n- Subscription tier and status\n- User preferences (default model, notification settings)\n- Account timestamps\n\n**Caching Recommendation**: Cache this response for 1 hour on the client side.\nRe-fetch only when profile data is explicitly needed (e.g., settings page).\n\n**Rate Limit**: 30 requests per minute\n"
      operationId: getUserProfile
      security:
        -
          bearerAuth:
            - user.info
      responses:
        '200':
          description: 'Successful response with user profile'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
              examples:
                proUser:
                  summary: 'Pro tier user profile'
                  value: {userId: usr_abc123xyz, email: user@example.com, displayName: 'John Doe', subscription: {tier: pro, status: active, currentPeriodStart: '2025-11-01T00:00:00Z', currentPeriodEnd: '2025-12-01T00:00:00Z', cancelAtPeriodEnd: false}, preferences: {defaultModel: gpt-5, emailNotifications: true, usageAlerts: true}, accountCreatedAt: '2024-01-15T10:30:00Z', lastLoginAt: '2025-11-06T08:00:00Z'}
        '401':
          description: 'Unauthorized - Missing or invalid JWT token'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: {type: object, properties: {code: {type: string, example: UNAUTHORIZED}, message: {type: string, example: 'Authentication required'}}}
        '403':
          description: 'Forbidden - Insufficient scope'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: {type: object, properties: {code: {type: string, example: FORBIDDEN}, message: {type: string, example: 'Insufficient permissions. Required scope: user.info'}}}
        '429':
          description: 'Rate limit exceeded'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: {type: object, properties: {code: {type: string, example: RATE_LIMIT_EXCEEDED}, message: {type: string, example: 'Too many requests. Limit: 30 requests per minute'}}}
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: {type: object, properties: {code: {type: string, example: INTERNAL_SERVER_ERROR}, message: {type: string, example: 'An unexpected error occurred'}}}
