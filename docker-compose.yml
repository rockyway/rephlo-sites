# Rephlo - Docker Compose Configuration
# For local development and testing

version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: rephlo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rephlo_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rephlo-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@database:5432/rephlo_dev
      CORS_ORIGIN: http://localhost:5173,http://localhost:4173
      LOG_LEVEL: debug
      IP_HASH_SALT: dev-salt-not-for-production
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    command: npm run dev

  # Frontend (Development)
  frontend:
    image: node:18-alpine
    container_name: rephlo-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_APP_NAME: Rephlo (Dev)
      VITE_APP_TAGLINE: Transform text. Keep your flow.
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  postgres_data:
    driver: local
