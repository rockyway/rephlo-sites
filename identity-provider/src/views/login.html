<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Rephlo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-body {
      padding: 40px 30px;
    }

    .client-info {
      background: #f7fafc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 30px;
      text-align: center;
    }

    .client-info p {
      font-size: 14px;
      color: #4a5568;
      margin-bottom: 4px;
    }

    .client-name {
      font-weight: 600;
      color: #2d3748;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    button[type="submit"]:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button[type="button"] {
      background: #e2e8f0;
      color: #4a5568;
    }

    button[type="button"]:hover {
      background: #cbd5e0;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Sign In</h1>
      <p>Enter your credentials to continue</p>
    </div>

    <div class="login-body">
      <div class="client-info">
        <p>Application requesting access:</p>
        <div class="client-name" id="clientName">Loading...</div>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm" method="POST" action="" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="you@example.com"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          >
        </div>

        <div class="button-group">
          <button type="button" onclick="abortLogin()">Cancel</button>
          <button type="submit" id="submitBtn">
            <span id="submitText">Sign In</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Get interaction UID from URL
    const uid = window.location.pathname.split('/interaction/')[1].split('/')[0];

    // Load interaction data
    async function loadInteractionData() {
      try {
        const response = await fetch(`/interaction/${uid}/data`, {
          credentials: 'same-origin'
        });
        if (response.ok) {
          const data = await response.json();
          document.getElementById('clientName').textContent = data.client.clientName;
        }
      } catch (error) {
        console.error('Failed to load interaction data:', error);
      }
    }

    // Show error message
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    // Hide error message
    function hideError() {
      document.getElementById('errorMessage').classList.remove('show');
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      // Don't prevent default - let the form submit normally
      // This allows the browser to handle the POST request and follow redirects

      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');

      // Just show loading state
      submitBtn.disabled = true;
      submitText.innerHTML = '<span class="loading-spinner"></span>Signing in...';

      // Set the form action to the login endpoint
      document.getElementById('loginForm').action = `/interaction/${uid}/login`;

      // Form will submit naturally and browser will handle redirects
    });

    // Abort login
    async function abortLogin() {
      window.location.href = `/interaction/${uid}/abort`;
    }

    // Check for error parameters in URL and display them
    function checkForErrors() {
      const urlParams = new URLSearchParams(window.location.search);
      const errorCode = urlParams.get('error');
      const errorMessage = urlParams.get('message');

      if (errorCode && errorMessage) {
        // Display the error message
        showError(decodeURIComponent(errorMessage));

        // Clear the error parameters from URL without page reload
        const cleanUrl = window.location.pathname;
        window.history.replaceState({}, document.title, cleanUrl);
      }
    }

    // Load interaction data on page load
    loadInteractionData();

    // Check for errors after page loads
    checkForErrors();
  </script>
</body>
</html>
